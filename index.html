<!doctype html>
<html lang="en-US">
	<head>
		<title>Hacker News API test</title>
		<meta charset="UTF-8" />
		<meta name="description" content="Testing with the  Hacker News API" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#ca5000">

		<link rel="manifest" href="manifest.json">
		<link rel="apple-touch-icon" sizes="192x192" href="images/icons-192.png" />
		<link rel="apple-touch-icon" sizes="512x512" href="images/icons-512.png" />
		<link rel="stylesheet" href="dist/index.css">
	</head>
	<body>
		<a href="#main" class="visually-hidden skip-link">Skip to Content</a>

		<header class="banner p-1 mb-1" id="banner" role="banner">
			<div class="container flex flex--space-between flex--wrap">
				<h1 class="m-0 txt-medium">
					<strong>
						Hacker News Feed <abbr title="Application Programming Interface">API</abbr> Test
					</strong>
				</h1>
				<nav class="nav">
					<ul class="nav__list p-0 m-0 list-none">
						<li class="nav__item">
							<a href="https://news.ycombinator.com/login?goto=news" class="nav__anchor">Sign into Hacker News</a>
						</li>
					</ul>
				</nav>
			</div><!--/.container-->
		</header><!--/.banner-->

		<main class="main p-1" id="main" role="main">

			<noscript>
				<p>
					<a href="https://news.ycombinator.com/">View the latest stories from Hacker News</a>.
				</p>
			</noscript>

			<div class="container">
				<h2>Latest Stories</h2>
				<div id="hn-catcher">
					<!--
						Adding a presenation role here in case JS doesn't load,
						so we don't have an empty list announcing to a screen reader.
						Will be removed when init Ajax is successful.
					-->
					<ul class="feed p-0 m-0 list-none" id="hn-catcher-ul" role="presentation"></ul><!--/.feed-->
				</div><!--/#hn-catcher-->
			</div><!--/.container-->

		</main><!--/.main-->

		<script src="dist/index.min.js" defer></script>

		<script>
			if('serviceWorker' in navigator) {
				navigator.serviceWorker.register('/service-worker.js');
			}
		</script>
	</body>
</html>
